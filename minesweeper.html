<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minesweeper</title>

        <!-- Include JQuery 3.5.1, last updated 6/4/2020 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="minesweeper.js"></script>
        <link rel="stylesheet" href="minesweeper.css">
    </head>
    <body>
        <div id="navbarContainer"></div>
        <h1 class="textCenter">Minesweeper</h1>
        <div id="gameContainer" class="center textCenter">
            
        </div>

        <div id="inputContainer" class="container">
            <br>
            <br>
            <label for="rowCount">Number of Rows:</label>
            <input id="rowCount" name="rowCount" type="number" value="20">
            <br><br>
            <label for="colCount">Number of Columns:</label>
            <input id="colCount" name="colCount" type="number" value="20">
            <br><br>
            <label for="mineCount">Number of Mines</label>
            <input id="mineCount" name="mineCount" type="number" value="50">

            <br><br>
            <button onclick="startGame(game);">Start</button>
        </div>
    </body>
    <script>
        $("#navbarContainer").load("navbar.html");

        var game = new Object();
        startGame(game);
    </script>
</html>
