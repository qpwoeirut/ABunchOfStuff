<link rel="stylesheet" type="text/css" href="general.css">
<link rel="stylesheet" type="text/css" href="navbar.css">
<div id="navbar">
    <div class="displayInlineBlock smallWindowHide">
        <ul class="displayInlineBlock">
            <li class="displayInlineBlock">
                <a href="index.html" target="_parent">
                    <button class="navbutton">Home</button>
                </a>
            </li>
        </ul>
    </div>
    <div id="menuIconContainer" onclick="toggleNavDropdown(this)">
        <div class="iconTopBar"></div>
        <div class="iconMiddleBar"></div>
        <div class="iconBottomBar"></div>
    </div>
</div>
<div id="navbarDropdown" class="floatRight hidden backgroundRed">
    <ul class="displayInlineBlock">
        <li class="displayTr">
            <a href="index.html" target="_parent">
                <button class="navbutton dropdownButton">Home</button>
            </a>
        </li>
    </ul>
</div>
<script>
    // Used in div#menuIconContainer
    // Toggles visibility of the navigation dropdown
    // Note: the dropdown will only be shown with width under 800
    function toggleNavDropdown(elem) {
        elem.classList.toggle("change")
        var dropdownElem = document.getElementById("navbarDropdown")
        dropdownElem.classList.toggle("hidden")
    }
</script>
