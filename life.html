<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>

    <!-- Include JQuery 3.5.1, last updated 6/4/2020 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="logger.js"></script>
    <script src="grid.js"></script>
    <script src="life.js"></script>
    <script src="lifePattern.js"></script>
    <script src="lifePatternDefs.js"></script>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="clickable.css">
    <link rel="stylesheet" href="life.css">
</head>

<body>
    <div id="navbarContainer"></div>
    <div id="pageContainer" class="center">
        <h1 class="textCenter">John Conway's Game of Life</h1>
        <div id="gameContainer">
            <br>
            <div id="inputContainer" class="center">
                <div class="settings-container">
                    <label class="input-label" for="genSpeedInput" title="Generations Per Second">Gens / Sec</label>
                    <input id="genSpeedInput" name="genSpeedInput" oninput="updateGenerationSpeed()" type="range" min="1" max="100" value="10">
                    <span id="genSpeedDisplay">10</span>
                    <br><br>
                    <label class="input-label" for="cellSizeInput" title="Size of each cell, in px">Cell Size</label>
                    <input id="cellSizeInput" name="cellSizeInput" oninput="updateCellSize()" type="range" min="1" max="40" value="10">
                    <span id="cellSizeDisplay">10</span>
                </div>
                <div class="settings-container">
                    <label class="input-label" for="canvasWidthInput" title="Canvas Width">Canvas Width</label>
                    <input id="canvasWidthInput" name="canvasWidthInput" oninput="updateCanvasSize()" type="range" min="50" max="1800" value="500">
                    <span id="canvasWidthDisplay">500</span>
                    <br><br>
                    <label class="input-label" for="canvasHeightInput" title="Canvas Height">Canvas Height</label>
                    <input id="canvasHeightInput" name="canvasHeightInput" oninput="updateCanvasSize()" type="range" min="50" max="1000" value="500">
                    <span id="canvasHeightDisplay">500</span>
                </div>
                <br>
                <div class="clickable-container">
                    <button id="runButton" class="clickable" onclick="handleRunClick();">Start</button>
                    <button class="clickable" onclick="clearGrid()">Clear Grid</button>
                </div>
            </div>
            <div class="center">
                <canvas id="lifeCanvas">

                </canvas>
            </div>
            <div>
                <br>
                <p id="patternInfo" class="center">Current Pattern: <span id="currentPattern">Cell</span></p>
                <div id="currentPatternContainer" class="clickable-container center">
                    <button class="clickable" onclick="deleteAnyFollowers();">Reset Pattern</button>
                </div>
                <br>
                <div id="patternClickableContainer">
                    <div id="stillPatternContainer" class="clickable-container patternContainer center">
                        <h2>Still Patterns</h2>
                    </div>
                    <br>
                    <div id="oscillatingPatternContainer" class="clickable-container patternContainer center">
                        <h2>Oscillating Patterns</h2>
                    </div>
                    <br>
                    <div id="spaceshipPatternContainer" class="clickable-container patternContainer center">
                        <h2>Spaceship (Moving) Patterns</h2>
                    </div>
                    <br>
                    <div id="miscPatternContainer" class="clickable-container patternContainer center">
                        <h2>Miscellaneous Patterns</h2>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>

<script>
    $("#navbarContainer").load("navbar.html");

    VERBOSITY = 10;
    var game = new Object();
    newGame(game);

    window.onclick = handleClick;
    document.getElementById("pageContainer").onmousemove = trackMouse;
    generatePatternButtons();
</script>

</html>
